<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snackbar</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <load
      src="./partials/header.html"
      icon-path="./img/sprite.svg#logo"
      highlight-curr="active"
    />

    <main>
      <div class="container">
        <h1 class="main-title">Snackbar</h1>
        <div class="snackbar-form">
          <form class="form">
            <label class="delay-label">
              Delay (ms)
              <input class="dealey-input" type="number" name="delay" required />
            </label>

            <fieldset class="state-set">
              <legend class="leg">State</legend>
              <label class="label-set">
                <input type="radio" name="state" value="fulfilled" required />
                Fulfilled
              </label>
              <label class="label-set">
                <input type="radio" name="state" value="rejected" required />
                Rejected
              </label>
            </fieldset>

            <button class="btn-notif" type="submit">Create notification</button>
          </form>
        </div>

        <load src="./partials/back-link.html" />
      </div>
    </main>

    <load src="./partials/footer.html" />
    <script type="module" src="./js/2-snackbar.js"></script>
  </body>
</html>
